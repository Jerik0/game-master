<p>Game Of Life</p>
<canvas
  #canvas
  id="canvas"
  [height]="boardHeight"
  [width]="boardWidth"
  style="background-color: whitesmoke; border: 2px solid cyan; border-radius: 5px">
</canvas>
<div id="button-container">
  <button mat-button (click)="startGame()">Reset</button>
  <button mat-button (click)="stopGame()">Stop</button>
</div>
